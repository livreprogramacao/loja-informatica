<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropostaEditDlg" widgetVar="PropostaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPropostaTitle}">
            <h:form id="PropostaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propostaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPropostaLabel_dataCriacao}" for="dataCriacao" />
                        <p:selectOneMenu id="clienteId" value="#{propostaController.selected.clienteId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdItem"
                                           itemLabel="#{clienteIdItem.nome}"
                                           itemValue="#{clienteIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPropostaLabel_propostaStatusId}" for="propostaStatusId" />
                        <p:selectOneMenu id="propostaStatusId" value="#{propostaController.selected.propostaStatusId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{propostaStatusController.itemsAvailableSelectOne}"
                                           var="propostaStatusIdItem"
                                           itemLabel="#{propostaStatusIdItem.status}"
                                           itemValue="#{propostaStatusIdItem}"/>
                        </p:selectOneMenu>
                        <p:calendar id="dataCriacao" pattern="MM/dd/yyyy" value="#{propostaController.selected.dataCriacao}" title="#{bundle.EditPropostaTitle_dataCriacao}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPropostaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{propostaController.selected.total}" title="#{bundle.EditPropostaTitle_total}" />
                        <p:outputLabel value="#{bundle.EditPropostaLabel_clienteId}" for="clienteId" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propostaController.update}" value="#{bundle.Save}" update="display,:PropostaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PropostaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PropostaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
