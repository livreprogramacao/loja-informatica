<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropostaViewDlg" widgetVar="PropostaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPropostaTitle}">
            <h:form id="PropostaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propostaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPropostaLabel_id}"/>
                        <h:outputText value="#{propostaController.selected.id}" title="#{bundle.ViewPropostaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPropostaLabel_dataCriacao}"/>
                        <h:outputText value="#{propostaController.selected.dataCriacao}" title="#{bundle.ViewPropostaTitle_dataCriacao}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPropostaLabel_total}"/>
                        <h:outputText value="#{propostaController.selected.total}" title="#{bundle.ViewPropostaTitle_total}"/>
                        <h:outputText value="#{bundle.ViewPropostaLabel_clienteId}"/>
                        <h:outputText value="#{propostaController.selected.clienteId}" title="#{bundle.ViewPropostaTitle_clienteId}"/>
                        <h:outputText value="#{bundle.ViewPropostaLabel_propostaStatusId}"/>
                        <h:outputText value="#{propostaController.selected.propostaStatusId}" title="#{bundle.ViewPropostaTitle_propostaStatusId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PropostaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
