<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedorEditDlg" widgetVar="VendedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVendedorTitle}">
            <h:form id="VendedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVendedorLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{vendedorController.selected.nome}" title="#{bundle.EditVendedorTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditVendedorLabel_obs}" for="obs" />
                        <p:inputText id="obs" value="#{vendedorController.selected.observacao}" title="#{bundle.EditVendedorTitle_obs}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedorController.update}" value="#{bundle.Save}" update="display,:VendedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VendedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
