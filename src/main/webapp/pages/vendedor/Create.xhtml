<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedorCreateDlg" widgetVar="VendedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVendedorTitle}">
            <h:form id="VendedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{vendedorController.selected.nome}" title="#{bundle.CreateVendedorTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_obs}" for="obs" />
                        <p:inputText id="obs" value="#{vendedorController.selected.observacao}" title="#{bundle.CreateVendedorTitle_obs}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedorController.create}" value="#{bundle.Save}" update="display,:VendedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'VendedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
